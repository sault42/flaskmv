<!-- templates/detail_image.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container-lg mt-5">
        {% for image in images %}
            <img src="{{ url_for('assets', filename=image) }}" class="img-thumbnail col-12" loading="lazy">
        {% endfor %}
        <br>
    </div>
    <hr>
    <footer class="text-center mt-2">
        <p>Design by sault</p>
    </footer>
</body>

</html>
