<!-- templates/image.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TV</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container-lg mt-5">
        <div class="row justify-content-start">
        {% for tv_key in tv_dir.keys() %}
        
        <div class="col-6 col-lg-3 p-3">
            <a href="{{ url_for('detail_tv', tv_name=tv_key, id=tv_dir[tv_key][0]) }}" 
                class="text-decoration-none btn btn-dark d-flex w-100 justify-content-center align-items-center" 
                style="height: 200px;">
                <h5>{{ tv_key }}</h5>
            </a>
        </div>
        <br>
        {% endfor %}
        </div>
    </div>

    <hr>
    <footer class="text-center mt-2">
        <p>Design by sault</p>
    </footer>


    <!-- Bootstrap 5 JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
